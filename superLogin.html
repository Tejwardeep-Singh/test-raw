<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

<body>
    <main>
        <div id="mode">
            ☀️
        </div>
        <div id="page1">
            <div id="pg1-container">
                <div id="header">
                    <div id="head">
                        <h1>MANAGE PANEL</h1>
                        <h3>Global Group Of Institutes, Amritsar</h3>
                    </div>
                </div>
                <dialog id="dialog-box2">
                    <h2>Superintendent Login</h2>
                    <i class="fa-solid fa-xmark"></i>
                    <form action="" method="post">
                        <div id="label">
                            <label for="id">ID:</label>
                            <input type="text" name="id" id="id">
                        </div>
                        <div id="label">
                            <label for="password">Password:</label>
                            <input type="password" name="password" id="password">
                        </div>
                        <button>Submit</button>
                    </form>
                </dialog>
            </div>
        </div>
    </main>
